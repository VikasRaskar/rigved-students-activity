<h1>Nasted Form Control Reactive Form Using FormBuilder </h1>
<div>
    <form [formGroup]="myform" (ngSubmit)="onSubmit()">

        <p>
            <label for="first-name">First Name: </label>
            <input id="first-name" type="text" formControlName="firstName">
            <span class="text-danger" [hidden] = "myform.controls['firstName'].valid || myform.controls['firstName'].pristine">
            Firstname is required
        </span>
        </p>
        <p>
            <label for="last-name">Last Name: </label>
            <input id="last-name" type="text" formControlName="lastName">
            <span class="text-danger" [hidden] = "myform.controls['lastName'].valid || myform.controls['lastName'].pristine">
                Lastname is required
            </span>
        </p>
        <h2>Address</h2>

        <div formGroupName ="address">
        <p>
            <label for="street">Street: </label>
            <input id="street" type="text" formControlName="street">
            <span class="text-danger" [hidden] = "myform.controls['address'].get('street')?.valid || myform.controls['address'].get('street')?.pristine">
                Street Name is required
            </span>
        </p>
    </div>
    <div formGroupName ="address">
        <p>
            <label for="street">City: </label>
            <input id="City" type="text" formControlName="city">
            <span class="text-danger" [hidden] = "myform.controls['address'].get('city')?.valid || myform.controls['address'].get('city')?.pristine">
                City Name is required
            </span>
        </p>
    </div>
    <div formGroupName ="address">
        <p>
            <label for="state">State: </label>
            <input id="State" type="text" formControlName="state">
            <span class="text-danger" [hidden] = "myform.controls['address'].get('state')?.valid || myform.controls['address'].get('state')?.pristine">
                State Name is required
            </span>
        </p>
    </div>
    <div formGroupName ="address">
        <p>
            <label for="street">Zip: </label>
            <input id="Zip" type="text" formControlName="zip">
            <span class="text-danger" [hidden] = "myform.controls['address'].get('zip')?.valid || myform.controls['address'].get('zip')?.pristine">
                zip code is required
            </span>
        </p>
    </div>

    <div>
        <input type = "submit" value = "submit" [disabled] = "myform.invalid">
    </div>

</form>
</div>
