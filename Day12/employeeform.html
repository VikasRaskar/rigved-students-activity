<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        width: 600px;
        height: 35px;
        border-radius: 5px;
        border: 2px solid blue;
        font-size: 20px;
    }

    #btn {
        background-color: green;
        color: white;
        font-size: 20px;
        border-radius: 0px 50px;
    }

    #btn:hover {
        background-color: blue;
    }

    span {
        color: red;
    }
</style>

<body>
    <form action="#" autocomplete="off" onclick="return validation()">
        <table cellspacing="15" align="center">
            <tr>
                <td><input type="text" id="name" placeholder="Name">
                    <span id="name1"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="age" placeholder="Age">
                    <span id="age1"></span>
                </td>
            </tr>
            <tr>
                <td><input type="submit" id="btn"></td>
            </tr>
        </table>
    </form>

<script>
        try {
            function validation() {
                var user = document.getElementById('name').value;

                if (user == "") {
                    document.getElementById('name1').innerHTML = "**Please Enter the Name";
                    return false;
                }
                if (user.length < 2) {
                    document.getElementById('name1').innerHTML = "**Name should be more than 2 Char.";
                    return false;
                }

                if (!isNaN(user)) {
                    document.getElementById('name1').innerHTML = "**Name should be an alphabet";
                    return false;
                }
                else {
                    document.getElementById('name1').innerHTML = "";
                }
                var age = document.getElementById('age').value;

                if (age == "") {
                    document.getElementById('age1').innerHTML = "*Please Enter the age";
                    return false;
                }

                if (age <= 18 || age >= 60) {
                    document.getElementById('age1').innerHTML = "*Age should be Between 18 to 60";
                    return false;
                }
                else {
                    alert("Well Done !");
                }
            }
        } catch (error) {
            console.log(error);
        }
</script>
</body>
</html>
