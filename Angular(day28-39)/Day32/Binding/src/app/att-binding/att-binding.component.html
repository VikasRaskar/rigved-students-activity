<div>
    <h2 style="text-align: center;">
        Demo on attribute binding
    </h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th [rowSpan]="rowspanValue">Name</th>
                <th [colSpan]="rowspanValue">Price</th>
            </tr>
            <tr>
                <th>Rs.</th>
                <th>Pc.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Mobile
                </td>
                <td>15000</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Watch</td>
                <td>2000</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</div>
