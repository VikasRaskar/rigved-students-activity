<div><h2 style="text-align: center;">Product Detail</h2></div>
<div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Brand</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let prd of products">
                <tr >
                    <td [rowSpan]="prd.brand.length">{{prd.name}}</td>
                    <td>{{prd.brand[0]}}</td>
                </tr>
                <ng-container *ngFor="let b of prd.brand; let i=index;">
                    <tr *ngIf="i!=0">
                        <td>{{b}}</td>
                    </tr>
                </ng-container>
            </ng-container>
            
            
        </tbody>
    </table>
</div>
