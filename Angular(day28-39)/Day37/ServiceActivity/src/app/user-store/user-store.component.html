<div>
    <h3>
        User Store Form
    </h3>
    <form [formGroup]="UserForm" (ngSubmit)="saveForm()">
        <div>
            User Id : <input type="number" formControlName="userId">
        </div>
        <div>
            Name : <input type="text" formControlName="name">
        </div>
        <div>
            User Id : <input type="date" formControlName="dob">
        </div>
        <input type="submit" value="submit">
    </form>
</div>
