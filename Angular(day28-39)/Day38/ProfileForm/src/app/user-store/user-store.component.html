<div class="container pt-2">
    <div class="row justify-content-sm-center pt-3">
        <div class="col-sm-6 shadow round pb-3">
            <h3 class="text-center pt-3 text-secondary">Personal Information</h3>
<form class=" container my-3" [formGroup]="userForm" (ngSubmit)="saveForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">Profile.Id</label>
      <input type="number" class="form-control" formControlName="PrId"  aria-describedby="emailHelp" placeholder="Enter Profile.Id">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Name:</label>
      <input type="text" class="form-control" formControlName="Name" placeholder="Enter Your Name">
      <span class="text-danger" [hidden]="userForm.controls['Name'].valid || userForm.controls['Name'].pristine">**Name is required</span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Gender:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="Gender"  value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="Gender"  value="Female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <span class="text-danger" [hidden]="userForm.controls['Gender'].valid || userForm.controls['Gender'].pristine">**Please Select Gender</span>

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone No.</label>
        <input type="number" class="form-control" formControlName="PhNo" placeholder="Enter Your Phone number">
        <span class="text-danger" [hidden]="userForm.controls['PhNo'].valid || userForm.controls['PhNo'].pristine">**Please Enter User Phone Number</span>

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email:</label>
        <input type="email" class="form-control" formControlName="Email" placeholder="Enter Your Email Id">
        <span class="text-danger" [hidden]="userForm.controls['Email'].valid || userForm.controls['Email'].pristine">**Please Enter User Email Id</span>

      </div>
      <div class="text-center"><h3 class="text-center pt-3 text-secondary">Address</h3></div>
      <div formGroupName="Address">
      <div class="form-group">
        <label for="exampleInputPassword1">State</label>
        <input type="text" class="form-control" formControlName="State" placeholder="Enter Your State Name">
        <span class="text-danger" [hidden]="userForm.controls['Address'].get('State')?.valid || userForm.controls['Address'].get('State')?.pristine">**State is required</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">City:</label>
        <input type="text" class="form-control" formControlName="City" placeholder="Enter Your City Name">
        <span class="text-danger" [hidden]="userForm.controls['Address'].get('City')?.valid || userForm.controls['Address'].get('City')?.pristine">**City is required</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">PIN:</label>
        <input type="number" class="form-control" formControlName="Pin" placeholder="Enter Your Postal Index Number">
        <span class="text-danger" [hidden]="userForm.controls['Address'].get('Pin')?.valid || userForm.controls['Address'].get('Pin')?.pristine">**PIN code is required</span>
      </div>
      <div class="text-center my-2">
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
</div>
