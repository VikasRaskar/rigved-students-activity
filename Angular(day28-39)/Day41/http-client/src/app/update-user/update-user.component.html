<div>
    <h3>Update User Age..!!</h3>
    <div>
        Id: <input type="number" class="form-control" [formControl]="id">
    </div>
    <div>
        Age: <input type="number" class="form-control" [formControl]="age">
    </div>
    <div class="my-2">
        <input type="submit" class="btn btn-primary" value="Update" (click)="handleUpdate()">
    </div>
    <div>
        <p *ngIf="out">{{out | json}}</p>
    </div>
</div>
