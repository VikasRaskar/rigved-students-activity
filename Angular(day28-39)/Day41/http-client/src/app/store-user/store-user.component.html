<div>
<form [formGroup]="userForm" (ngSubmit)="handleSubmit()" >
    <h2> User Form ..!!</h2>
    <div class="mb-3">
        <label  class="form-label">Id:</label>
        <input type="number" class="form-control" formControlName="_id">
      </div>
      <div class="mb-3">
        <label  class="form-label">Name:</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label  class="form-label">Age:</label>
        <input type="number" class="form-control" formControlName="age">
      </div>
      <button type="submit" class="btn btn-primary" value="Add">Submit</button>
    
</form>
<div>
    <p *ngIf="info">Info: {{info | json}}</p>
    <p *ngIf="err">Error: {{err | json}}</p>
</div>

</div>
