<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count =0;
        while(count != 10){
            document.write("Counter in while: "+count+"<br/>");
            count++
        }
        document.write("<p>Outside while</p>");
        do{
            document.write("Counter inside do While:" +count+"<br/>");
            count++;
        } while(count !=15);
        document.write("<p>Outside do while</p>");
    </script>
</body>
</html>
