<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            
        function calc()
        {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);
            
            var oper = document.getElementById('operators').value;
            
            if(oper === '+')
            {
                document.getElementById('result').value = n1+n2;
            }
            
            if(oper === '-')
            {
                document.getElementById('result').value = n1-n2;
            }
            
            if(oper === '/')
            {
                document.getElementById('result').value = n1/n2;
            }
            
            if(oper === 'X')
            {
                document.getElementById('result').value = n1*n2;
            }
        }
        
    </script>
    <style>
        #operators{
            width: 140px;
        }
        h1{
            color:blue;
            margin-left: 120px;

        }
        body{
            background-color: aqua;
        }
    </style>
    
</head>
<body>
    <h1>Calculator</h1>
    <table>
    <tr><td><b>Enter 1st Input Number:</b></td><td><input type="text" id="n1"/></td></tr>
    <tr><td> <b>Enter 2nd Input Number:</b></td><td><input type="text" id="n2"/></td></tr>
    
    <tr><td><select id="operators">
        <option value="+">Addition(+)</option>
        <option value="-">Subtration(-)</option>
        <option value="/">Division (&#247)</option>
        <option value="X">Multiplication (x)</option>
    </select>
    
    <button onclick="calc();">=</button></td>
    <td><input type="text" id="result"/></td></tr>
</table>
</body>
</html>
