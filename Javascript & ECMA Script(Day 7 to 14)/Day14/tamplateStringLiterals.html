<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ths is a new method to use Tamplate string literals</h2>
    <script>
        let a = 'vikas';
        let b = 'rahul';
        document.write(`A is ${a} <br> B is ${b} <br>`);
        let ary =[20,30,40,50,60];
        document.write(`<ui>`);
            ary.forEach(function(ary, i){
                document.write(`<li>${ary} <br></li>`);
            })
            document.write(`</ui>`);
    </script>
</body>
</html>
