<IDOCTYPE html>

    <html lang="en">



    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

    </head>

    <body>

        <script type="text/javascript">
            var items = [1, 2, 3, 4, 5]; items.forEach(function (v, i) {
                document.write('<p>For each: ' + v + ' at ' + i + '</p>')
            });
            document.write('<p>forEach completes </p>');
            for (var i = 0; i < items.length; i++) {
                document.write('<p>For loop: ' + items[i] + ' at ' + i + '</p>');
            }
            document.write('<p>for loop completes</p>');




            <h2>Iterator function forEach and map</h2>

        </script>

    </body>

    </html>
